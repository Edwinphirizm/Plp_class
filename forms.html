<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <!-- Collection of names -->
            <Label for="First name">First name</Label>
            <input 
            type="text" 
            name="name" 
            id="First name"
            placeholder="Enter your first name"
            required
            />
            <br>
           
            <Label for="Last name">Last name</Label>
            <input type="text"
            name="Last name"
            placeholder="Enter your last name"
            id="last name"
            required
            />
            <br>

            <!-- Date of birth -->
            <Label for="date">Date of birth</Label>
            <input 
            type="date"
            name="date"
            id="date"
            required
            >
            <br>

            <!-- Genkder -->
            <label for="Male">Male</label>
            <input 
            type="radio"
            id="gender"
            name="gender"
            value="Male"
            required
            >

            <label for="female">Female</label>
            <input 
            type="radio"
            name="gender"
            value="female"
            required
            >
            <br>

            <!-- Address -->
            <label for="Address">Address</label>
            <input 
            type="text"
            name="Address"
            id="Address"
            placeholder="Enter home address"
            required
            >
            <br>

            <!-- Telephone number -->
            <label for="phone">Phone</label>
            <input 
            type="tel" 
            name="phone" 
            id="number"
            placeholder="Enter phone number"
            required
            >
            <br>

            <!-- Email field -->
            <label for="Email">Enter your email</label>
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="example@mail.com"
            required
            >
            <br>

            <!-- Course selection -->
            <label for="course">Select program of choice</label>
            <select name="course" id="course" required>
                <option value="">Select</option>
                <option value="Bsc in Computer science">Bsc in Computer science</option>
                <option value="Bsc in Cyber security">Bsc in Cyber security</option>
                <option value="Bsc in Software engineering">Bsc in Software engineering</option>
                <option value="Bsc in Network engineering">Bsc in Network engineering</option>
            </select>
            <br>

            <!-- Buttons -->
            <button type="submit">Submit</button>
           
            <button type="reset">Cancel</button>


        </fieldset>


    </form>
</body>
</html>
